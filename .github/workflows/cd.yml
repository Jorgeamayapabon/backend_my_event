name: Seguridad con DefectDojo

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy AWS
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout repo
        uses: actions/checkout@v4
      
      - name: Configurar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY_PEM }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Sincronizar archivos con rsync
        run: |
          rsync -avz --delete --exclude '.git' ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ec2-user/backend_my_event

      - name: Reiniciar contenedores en el servidor remoto
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /ruta/del/proyecto/
            sudo docker-compose down
            sudo docker-compose up -d --build
          EOF
